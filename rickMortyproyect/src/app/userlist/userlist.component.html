<body>


<div class="container-fluid"  id="glass-content">


  <div class="row">



    
    <div class="col-md-4 col-sm-6 mb-4"  *ngFor="let character of users"  >
    
   
      <div class="card" style="width: 18rem;"     >
        <img [src]="character.image" class="card-img-top" alt="" slot="start"  >
        <div class="card-body">
          <h2 class="card-title"> {{character.name}} </h2>
       
          <button class="btn btn-primary" [routerLink]="['/profile', character.id]">Read More</button>

        </div>
        
      </div>
  </div>

</div>

</div>
  




  <nav  aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="onPageChange(currentPage - 1)">Previous</a>
      </li>
      <!--  
      <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
        <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
      </li>
            

      <li class="page-item" [class.disabled]="currentPage === totalItems">
         -->
         <li class>

        <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
  




</body>
